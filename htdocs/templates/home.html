
{% extends "page_template.html"%}
{% block content %}




<div class="panel panel-default">

    <ol class="breadcrumb">
        {% for step in webpage_object.steps %}
        {% if step.active %}
        <li class="breadcrumb-item active"><a href="#">{{ step.name }}</a></li>
        {% else %}
        <li class="breadcrumb-item"><a href="{{ step.url }}">{{ step.name }}</a></li>
        {% endif %}
        {% endfor %}
    </ol>


</div>



{% endblock %}
